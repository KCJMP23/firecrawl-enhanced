# Kubernetes deployment configuration for WebClone Pro 2026

apiVersion: v1
kind: Namespace
metadata:
  name: webclone-pro

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webclone-pro
  namespace: webclone-pro
  labels:
    app: webclone-pro
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webclone-pro
  template:
    metadata:
      labels:
        app: webclone-pro
        version: v1
    spec:
      containers:
      - name: webclone-pro
        image: ghcr.io/your-org/webclone-pro:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: webclone-secrets
              key: supabase-url
        - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: webclone-secrets
              key: supabase-anon-key
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: webclone-pro-service
  namespace: webclone-pro
spec:
  selector:
    app: webclone-pro
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webclone-pro-ingress
  namespace: webclone-pro
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - webclone-pro.example.com
    secretName: webclone-pro-tls
  rules:
  - host: webclone-pro.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webclone-pro-service
            port:
              number: 80

---
apiVersion: v1
kind: Secret
metadata:
  name: webclone-secrets
  namespace: webclone-pro
type: Opaque
stringData:
  supabase-url: "https://your-project.supabase.co"
  supabase-anon-key: "your-anon-key"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: webclone-pro-hpa
  namespace: webclone-pro
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webclone-pro
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80